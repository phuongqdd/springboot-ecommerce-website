<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<!-- Ảnh minh họa -->
				<div class="col-md-6 p-5">
					<img alt="Minh họa đặt lại mật khẩu" src="/img/ecom.png"
						class="img-fluid rounded shadow-sm" height="400px">
				</div>

				<!-- Form Reset -->
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow-lg rounded-4 border-0">
						<div
							class="card-header bg-primary text-white text-center rounded-top-4">
							<h4 class="mb-0">
								<i class="fas fa-key me-2"></i>Đặt lại mật khẩu
							</h4>
						</div>

						<div class="card-body">
							<!-- THÔNG BÁO -->
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${errorMsg}">
								<div class="alert alert-danger text-center"
									th:text="${errorMsg}"></div>
							</th:block>

							<!-- FORM -->
							<form action="/reset-password" method="post" class="mt-3">
								<div class="mb-3">
									<label class="form-label fw-bold">Mật khẩu mới</label> <input
										class="form-control" name="password" type="password"
										placeholder="Nhập mật khẩu mới" required>
								</div>

								<div class="mb-3">
									<label class="form-label fw-bold">Nhập lại mật khẩu</label> <input
										class="form-control" name="con_password" type="password"
										placeholder="Xác nhận mật khẩu" required>
								</div>

								<input type="hidden" th:value="${token}" name="token" />

								<button type="submit" class="btn btn-primary col-md-12 fw-bold">
									<i class="fas fa-unlock-alt me-1"></i> Xác nhận đặt lại
								</button>
							</form>
						</div>

						<div class="card-footer text-center bg-light rounded-bottom-4">
							<a href="/signin"
								class="text-decoration-none text-primary fw-bold"> <i
								class="fas fa-arrow-left me-1"></i> Quay lại đăng nhập
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
