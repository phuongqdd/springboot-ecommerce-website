<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<!-- Ảnh minh họa -->
			<div class="col-md-6 p-5">
				<img alt="Hình minh họa" src="/img/ecom.png" class="img-fluid rounded shadow-sm" height="400px">
			</div>

			<!-- Form quên mật khẩu -->
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow-lg rounded-4 border-0">
					<div class="card-header bg-primary text-white text-center rounded-top-4">
						<h4 class="mb-0"><i class="fas fa-unlock-alt me-2"></i>Quên mật khẩu</h4>
					</div>

					<div class="card-body">
						<!-- Thông báo -->
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<form action="/forgot-password" method="post" class="mt-3">
							<div class="mb-3">
								<label class="form-label fw-bold">Nhập địa chỉ Email</label>
								<input class="form-control" name="email" type="email" placeholder="example@email.com" required>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary px-4 fw-bold">
									<i class="fas fa-paper-plane me-1"></i> Gửi yêu cầu
								</button>
							</div>
						</form>
					</div>

					<div class="card-footer text-center bg-light rounded-bottom-4">
						<a href="/signin" class="text-decoration-none fw-bold text-primary">
							<i class="fas fa-arrow-left me-1"></i> Quay lại đăng nhập
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
