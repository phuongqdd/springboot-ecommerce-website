<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section class="bg-light py-5 mt-3" style="min-height: calc(100vh - 80px);">
		<div class="container">
			<h3 class="text-center text-primary mb-5 fw-bold">Trang quản trị</h3>
			<div class="row g-4">

				<!-- Thêm sản phẩm -->
				<div class="col-md-4">
					<a href="/admin/loadAddProduct" class="text-decoration-none">
						<div class="card shadow-sm h-100 hover-shadow rounded-3">
							<div class="card-body text-center text-primary">
								<i class="fa-solid fa-square-plus fa-3x mb-3"></i>
								<h5 class="fw-bold">Thêm sản phẩm</h5>
							</div>
						</div>
					</a>
				</div>

				<!-- Quản lý danh mục -->
				<div class="col-md-4">
					<a href="/admin/category" class="text-decoration-none">
						<div class="card shadow-sm h-100 hover-shadow rounded-3">
							<div class="card-body text-center text-warning">
								<i class="fa-solid fa-list fa-3x mb-3"></i>
								<h5 class="fw-bold">Danh mục sản phẩm</h5>
							</div>
						</div>
					</a>
				</div>

				<!-- Xem danh sách sản phẩm -->
				<div class="col-md-4">
					<a href="/admin/products" class="text-decoration-none">
						<div class="card shadow-sm h-100 hover-shadow rounded-3">
							<div class="card-body text-center text-success">
								<i class="fa-solid fa-table-list fa-3x mb-3"></i>
								<h5 class="fw-bold">Danh sách sản phẩm</h5>
							</div>
						</div>
					</a>
				</div>

				<!-- Đơn hàng -->
				<div class="col-md-4">
					<a href="/admin/orders" class="text-decoration-none">
						<div class="card shadow-sm h-100 hover-shadow rounded-3">
							<div class="card-body text-center text-danger">
								<i class="fa-solid fa-box-open fa-3x mb-3"></i>
								<h5 class="fw-bold">Đơn hàng</h5>
							</div>
						</div>
					</a>
				</div>

				<!-- Người dùng -->
				<div class="col-md-4">
					<a href="/admin/users?type=1" class="text-decoration-none">
						<div class="card shadow-sm h-100 hover-shadow rounded-3">
							<div class="card-body text-center text-info">
								<i class="fa-solid fa-circle-user fa-3x mb-3"></i>
								<h5 class="fw-bold">Người dùng</h5>
							</div>
						</div>
					</a>
				</div>

				<!-- Thêm quản trị viên -->
				<div class="col-md-4">
					<a href="/admin/add-admin" class="text-decoration-none">
						<div class="card shadow-sm h-100 hover-shadow rounded-3">
							<div class="card-body text-center text-secondary">
								<i class="fa-solid fa-user-plus fa-3x mb-3"></i>
								<h5 class="fw-bold">Thêm quản trị viên</h5>
							</div>
						</div>
					</a>
				</div>

				<!-- Danh sách quản trị viên -->
				<div class="col-md-4">
					<a href="/admin/users?type=2" class="text-decoration-none">
						<div class="card shadow-sm h-100 hover-shadow rounded-3">
							<div class="card-body text-center text-primary">
								<i class="fa-solid fa-user-shield fa-3x mb-3"></i>
								<h5 class="fw-bold">Quản trị viên</h5>
							</div>
						</div>
					</a>
				</div>

			</div>
		</div>
	</section>

</body>
</html>
