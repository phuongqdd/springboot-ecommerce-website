<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card shadow-lg rounded-4 border-0">
						<div
							class="card-header bg-primary text-white text-center rounded-top-4">
							<h4 class="mb-0">
								<i class="fas fa-user-shield me-2"></i>Thêm quản trị viên
							</h4>
						</div>

						<div class="card-body p-4">
							<!-- Thông báo thành công/thất bại -->
							<th:block th:if="${session.succMsg}">
								<div class="alert alert-success text-center fw-bold">
									[[${session.succMsg}]]</div>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<div class="alert alert-danger text-center fw-bold">
									[[${session.errorMsg}]]</div>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<!-- Form -->
							<form action="/admin/save-admin" enctype="multipart/form-data"
								method="post">
								<div class="row mb-3">
									<div class="col">
										<label class="form-label fw-bold">Họ và tên</label> <input
											required class="form-control" name="name" type="text"
											placeholder="Nhập họ tên">
									</div>
									<div class="col">
										<label class="form-label fw-bold">Số điện thoại</label> <input
											required class="form-control" name="mobileNumber"
											type="number" placeholder="Nhập số điện thoại">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label fw-bold">Email</label> <input required
										class="form-control" name="email" type="email"
										placeholder="Nhập email">
								</div>

								<div class="row mb-3">
									<div class="col">
										<label class="form-label fw-bold">Địa chỉ</label> <input
											required class="form-control" name="address" type="text"
											placeholder="Số nhà, đường...">
									</div>
									<div class="col">
										<label class="form-label fw-bold">Quận huyện</label> <input
											required class="form-control" name="city" type="text"
											placeholder="Nhập quận huyện">
									</div>
								</div>

								<div class="row mb-3">
									<div class="col">
										<label class="form-label fw-bold">Tỉnh thành</label> <input
											required class="form-control" name="state" type="text"
											placeholder="Nhập tỉnh thành">
									</div>
									<div class="col">
										<label class="form-label fw-bold">Mã bưu điện</label> <input
											required class="form-control" name="pincode" type="number"
											placeholder="Nhập mã ZIP/Pincode">
									</div>
								</div>

								<div class="row mb-3">
									<div class="col">
										<label class="form-label fw-bold">Mật khẩu</label> <input
											required class="form-control" name="password" type="password"
											placeholder="Mật khẩu">
									</div>
									<div class="col">
										<label class="form-label fw-bold">Xác nhận mật khẩu</label> <input
											required class="form-control" name="cpassword"
											type="password" placeholder="Nhập lại mật khẩu">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label fw-bold">Ảnh đại diện</label> <input
										class="form-control" name="img" type="file">
								</div>

								<button type="submit" class="btn btn-primary w-100 fw-bold">
									<i class="fas fa-user-plus me-1"></i> Thêm quản trị viên
								</button>
							</form>
						</div>

						<div class="card-footer text-center bg-light rounded-bottom-4">
							<a href="/admin/"
								class="text-decoration-none text-primary fw-bold"> <i
								class="fas fa-arrow-left me-1"></i> Quay về trang quản trị
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
