<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Hồ sơ</title>
</head>
<body>
	<section class="bg-light py-5 ">
		<div class="container ">
			<div class="row justify-content-center">
				<div class="col-md-10 col-lg-8">

					<!-- Nút quay về -->
					<div class="mb-3 text-end mt-3">
						<a href="/admin/" class="btn btn-outline-secondary"> <i
							class="fa-solid fa-arrow-left me-1"></i> Quay về trang quản trị
						</a>
					</div>

					<!-- Thông tin cá nhân -->
					<div class="card shadow rounded-4 mb-5">
						<div
							class="card-header bg-primary text-white text-center rounded-top-4">
							<h3 class="mb-0">Thông tin cá nhân</h3>
						</div>

						<th:block th:if="${session.succMsg}">
							<div class="alert alert-success text-center m-3"
								th:text="${session.succMsg}"></div>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<th:block th:if="${session.errorMsg}">
							<div class="alert alert-danger text-center m-3"
								th:text="${session.errorMsg}"></div>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<div class="card-body">
							<div class="text-center mb-4">
								<img th:src="@{'../img/profile_img/' + ${user.profileImage}}"
									alt="Ảnh đại diện" class="rounded-circle shadow-sm border"
									style="width: 120px; height: 120px;">
							</div>

							<form action="/admin/update-profile" method="post"
								enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${user.id}" />

								<div class="mb-3">
									<label class="form-label">Họ và tên</label> <input type="text"
										name="name" class="form-control" th:value="${user.name}">
								</div>

								<div class="mb-3">
									<label class="form-label">Số điện thoại</label> <input
										type="text" name="mobileNumber" class="form-control"
										th:value="${user.mobileNumber}">
								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input type="text"
										readonly class="form-control" th:value="${user.email}">
								</div>

								<div class="mb-3">
									<label class="form-label">Địa chỉ</label> <input type="text"
										name="address" class="form-control" th:value="${user.address}">
								</div>

								<div class="row">
									<div class="col-md-6 mb-3">
										<label class="form-label">Thành phố</label> <input type="text"
											name="city" class="form-control" th:value="${user.city}">
									</div>
									<div class="col-md-6 mb-3">
										<label class="form-label">Tỉnh/Thành</label> <input
											type="text" name="state" class="form-control"
											th:value="${user.state}">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label">Mã bưu chính</label> <input
										type="text" name="pincode" class="form-control"
										th:value="${user.pincode}">
								</div>

								<div class="mb-3">
									<label class="form-label">Ảnh đại diện mới</label> <input
										type="file" name="img" class="form-control">
								</div>

								<div class="mb-3">
									<label class="form-label">Vai trò</label> <input type="text"
										readonly class="form-control" th:value="${user.role}">
								</div>

								<div class="mb-4">
									<label class="form-label">Trạng thái tài khoản</label> <input
										type="text" readonly class="form-control"
										th:value="${user.isEnable ? 'Kích hoạt' : 'Vô hiệu hóa'}">
								</div>

								<div class="text-center">
									<button class="btn btn-primary px-4">
										<i class="fas fa-save me-1"></i> Cập nhật thông tin
									</button>
								</div>
							</form>
						</div>
					</div>

					<!-- Đổi mật khẩu -->
					<div class="card shadow rounded-4">
						<div
							class="card-header bg-warning text-dark text-center rounded-top-4">
							<h4 class="mb-0">
								<i class="fas fa-key me-2"></i>Thay đổi mật khẩu
							</h4>
						</div>

						<div class="card-body">
							<form action="/admin/change-password" method="post">
								<div class="mb-3">
									<label class="form-label">Mật khẩu hiện tại</label> <input
										type="password" name="currentPassword" class="form-control">
								</div>

								<div class="mb-3">
									<label class="form-label">Mật khẩu mới</label> <input
										type="password" name="newPassword" class="form-control">
								</div>

								<div class="mb-4">
									<label class="form-label">Xác nhận mật khẩu</label> <input
										type="password" name="confirmPassword" class="form-control">
								</div>

								<div class="text-center">
									<button class="btn btn-success px-4">
										<i class="fas fa-lock me-1"></i> Cập nhật mật khẩu
									</button>
								</div>
							</form>
						</div>
					</div>
					<!-- Kết thúc đổi mật khẩu -->

				</div>
			</div>
		</div>
	</section>

</body>
</html>
