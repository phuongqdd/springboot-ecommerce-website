<!DOCTYPE html>
<html lang="en" xmlns:th="http:/thymeleaf.ord"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<!-- Hình ảnh minh họa -->
				<div class="col-md-6 mt-3 p-5">
					<img alt="Login Illustration" src="/img/ecom.png"
						class="img-fluid rounded shadow-sm">
				</div>

				<!-- Form đăng nhập -->
				<div class="col-md-6 p-5">
					<div class="card shadow-lg border-0 rounded-4">
						<div
							class="card-header bg-primary text-white text-center rounded-top-4">
							<h3 class="mb-0">
								Đăng nhập
							</h3>
						</div>

						<!-- Thông báo lỗi hoặc đăng xuất -->
						<div class="card-body">
							<div th:if="${param.error}"
								class="alert alert-danger text-center">
								<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
							</th:block>
							</div>

							<div th:if="${param.logout}"
								class="alert alert-success text-center">Đăng xuất thành
								công</div>

							<form action="/login" method="post" class="mt-3">
								<div class="mb-3">
									<label class="form-label fw-bold">Email</label> <input
										class="form-control" name="username" type="email"
										placeholder="Nhập email của bạn" required>
								</div>

								<div class="mb-3">
									<label class="form-label fw-bold">Mật khẩu</label> <input
										class="form-control" name="password" type="password"
										placeholder="Nhập mật khẩu" required>
								</div>

								<button type="submit" class="btn btn-primary col-12 fw-bold">
									<i class="fas fa-sign-in-alt me-1"></i>Đăng nhập
								</button>
							</form>
						</div>

						<!-- Footer liên kết -->
						<div class="card-footer text-center bg-light rounded-bottom-4">
							<a href="/forgot-password"
								class="text-decoration-none text-danger">Quên mật khẩu?</a><br>
							Chưa có tài khoản? <a href="/register"
								class="text-decoration-none fw-bold text-primary">Đăng ký
								ngay</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
